<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social Network</title>
</head>
<body>
  <main>
    <figure><img src="" alt="logo"></figure>
    <h1>FOODBOOK</h1>
    <h3>Bienvenidx</h3>
    <form action="">
      <div>
        <label for="email">E-mail:</label>
        <input id="email" type="email"  maxlength="50" data-length="50" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="password" type="password"  maxlength="10" data-length="10" />
      </div>
      <button id="logIn">logIn</button>
<!-- Modal -->
      <div id="errorModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Credenciales incorrectas</h4>
            </div>
            <div class="modal-body">
              <p>Se ha producido un error</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
    </form>

  </main>
  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>

  <!-- <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script> -->
  <script src="configFirebase.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="autenticacion.js"></script>


</body>
</html>
